<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>ita</title>

	<script>
		function sortString(str) {
			if(!str)
				return str;
			var words = str.split(' ');
			var result = [];
			words.forEach(item => result[item.replace(/\D/g,'')] = item);
			return result.join();
		}

		console.log(sortString("is2 Thi1s T4est 3a"));
		console.log(sortString("4of Fo1r pe6ople g3ood th5e the2"));

    // решение Вадима
    function sortWords(str) {
        if (!str) return str;
        let resultArray = [];
        str.split(' ').forEach(
            element => (resultArray[element.match(/\d+/)] = element)
        );
        return resultArray.filter(e => e).join(' ');
    }

	</script>
