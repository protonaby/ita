<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ita</title>
</head>

<body>
  <script>
    function substring1(str, start, end) {
      if (end === undefined)
        end = str.length;
      if (end > str.length)
        end = str.length;
      if (end < 0 || isNaN(end))
        end = 0;
      if (start < 0 || isNaN(start))
        start = 0;
      if (start > str.length)
        start = str.length;
      if (end == start)
        return '';
      if (end < start)
        return str.slice(end, start);
      return str.slice(start, end);
    }

    const s = 'Mozilla';
    console.log(s.substring(1, 3) == substring1(s, 1, 3));
    console.log(s.substring(2) == substring1(s, 2));
    console.log(s.substring(0, 1) == substring1(s, 0, 1));
    console.log(s.substring(1, 0) == substring1(s, 1, 0));
    console.log(s.substring(0, 6) == substring1(s, 0, 6));
    console.log(s.substring(4) == substring1(s, 4));
    console.log(s.substring(4, 7) == substring1(s, 4, 7));
    console.log(s.substring(7, 4) == substring1(s, 7, 4));
    console.log(s.substring(0, 7) == substring1(s, 0, 7));
    console.log(s.substring(0, 10) == substring1(s, 0, 10));
    console.log(s.substring('a', 'a') == substring1(s, 'a', 'a'));
    console.log(s.substring('a') == substring1(s, 'a'));
    console.log(s.substring(null) == substring1(s, null));
  </script>
  <h3>JS substring() implementation</h3>
</body>

</html>
