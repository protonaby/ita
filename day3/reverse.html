  <meta charset="utf-8">

<body>
  <script>
    function reverse1(arr) {
      let halfLen = parseInt(arr.length / 2);
      for (let i = 0; i < halfLen; i += 1) {
        [arr[i], arr[arr.length - 1 - i]] = [arr[arr.length - 1 - i], arr[i]];
      }
      return arr;
    }

    let a = ['спершу', 'було', 'слово'];
    let reversed = reverse1(a);
    console.log(reversed === a);
    console.log(arraysEqual(a, ['слово', 'було', 'спершу']));
    console.log(arraysEqual(reversed, ['слово', 'було', 'спершу']));

    let b = [1, 2, 3, 4];
    let c = reverse1(b);
    console.log(c === b);
    console.log(arraysEqual(b, [4, 3, 2, 1]));
    console.log(arraysEqual(c, [4, 3, 2, 1]));
  </script>
</body>
<h3>JS Array.reverse implementation</h3>
