  <script>
    function splice1(arr, start, deleteCount = arr.length - start, ...items) {
      if (start > arr.length) start = arr.lenth;
      if (start < 0 && start < -arr.length) start = arr.lenth + start;
      if (start < 0 & -start > arr.length) start = 0;

      let deletedElements = [];
      for (i = start; i < start + deleteCount; i += 1)
        deletedElements.push(arr[i]);
      let newArr = [];
      for (let i = 0; i < start; i += 1) {
        newArr.push(arr[i]);
      }
      newArr.push(...items);
      for (let i = start + deleteCount; i < arr.length; i++) {
        newArr.push(arr[i]);
      }
      newArr.forEach((v, i) => (arr[i] = newArr[i]));
      arr.length = newArr.length;
      return deletedElements;
    }

    //////////Testing///////////////////////////////////////////////////////////////
    const months = ['Jan', 'March', 'April', 'June'];
    console.log(arraysEqual([], splice1(months, 1, 0, 'Feb')));
    console.log(arraysEqual(["Jan", "Feb", "March", "April", "June"], months));
    console.log(arraysEqual(["June"], splice1(months, 4, 1, 'May')));
    console.log(arraysEqual(["Jan", "Feb", "March", "April", "May"], months));
    console.log(arraysEqual(["March", "April", "May"], splice1(months, 2)));
    console.log(arraysEqual(["Jan", "Feb"], months));
  </script>
</body>
<h3>JS Array.splice implementation</h3>
