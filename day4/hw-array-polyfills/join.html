<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ita</title>
</head>

<body>
  <script>
    function join1(arr, separator) {
      if (separator === undefined) separator = ',';
      let result = '';
      arr.forEach(e => result = result + e + separator);
      let sepLen = separator.toString().length;
      if (sepLen > 0)
        return result.slice(0, -sepLen);
      else return result;
    }

    let a = ['Вітер', 'Вода', 'Вогонь'];
    console.log(a.join() == join1(a));
    console.log(a.join(', ') == join1(a, ', '));
    console.log(a.join(' + ') == join1(a, ' + '));
    console.log(a.join('') == join1(a, ''));
  </script>
</body>
<h3>JS Array.join implementation</h3>

</html>
