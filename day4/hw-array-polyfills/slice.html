<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ita</title>
  <script src="arraysEqual.js"></script>
</head>

<body>
  <script>
    function slice1(arr, begin = 0, end = arr.length) {
      if (end < 0)
        end = arr.length + end;
      if (begin < 0)
        begin = arr.length + begin;
      let newArr = [];
      for (let i = begin; i < end; i += 1) {
        newArr.push(arr[i]);
      }
      return newArr;
    }

    //////////Testing///////////////////////////////////////////////////////////////
    const a = ['ant', 'bison', 'camel', 'duck', 'elephant'];

    console.log(arraysEqual(a.slice(2), slice1(a, 2)));
    console.log(arraysEqual(a.slice(2, 4), slice1(a, 2, 4)));
    console.log(arraysEqual(a.slice(1, 5), slice1(a, 1, 5)));
    console.log(arraysEqual(a.slice(-2, 5), slice1(a, -2, 5)));
    console.log(arraysEqual(a.slice(2, -3), slice1(a, 2, -3)));
  </script>
</body>
<h3>JS Array.slice implementation</h3>

</html>
